{% extends 'base.html' %}

{% block body %} 

<div class="content">
    
    <h1 >Enquiry Form</h1>
   
    <form action="/" method="POST"  class="row g-3 needs-validation"  novalidate>
      <div class="col-12">
        <label for="content" class="form-label">Your Name</label>
        <input type="text" class="form-control"  name ="content" id="content" autocapitalize="words" maxlength="15"
        minlength="4"  pattern="[a-zA-Z\s]+" placeholder="Enter Full name " required>
        <div class="valid-feedback">
          Great
        </div>
      </div>
      <div class="col-12">
        <label for="uid" class="form-label">Course Name</label>
        <input type="text" class="form-control" name ="uid" id="uid" maxlength="15"
        minlength="5"  pattern="[a-zA-Z\s]+" placeholder="Enter Full Course Name (ex.Engineering) " required>
        <div class="valid-feedback">
         Great
        </div>
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <div class="input-group has-validation">
          <input type="email" class="form-control" name= 'email' id="email"  placeholder="Ex.xyz@gmail.com"  required>
          <div class="invalid-feedback">
            Please Enter valid Email
          </div>
        </div>
      </div>

      <div class="col-12">
        <label for="branch" class="form-label">Branch</label>
        <input type="text" class="form-control" name='branch' id="branch" maxlength="20"
        minlength="5"  pattern="[a-zA-Z\s]+"  placeholder="Enter Branch Name (ex.Computer Science " required>
        <div class="invalid-feedback">
          Please provide a valid full Branch Name
        </div>
      </div>
     
      <div class="col-12">
        <label for="mobile" class="form-label">Mobile Number (format: 123-45-78910)</label>
        <input type="text" class="form-control" name ='mobile' id="mobile" pattern="^\d{3}-\d{2}-\d{5}$" placeholder="(format: ###-##-#####) " required>
        <div class="invalid-feedback">
          Please provide a valid Mobile Number
      </div>
     </div>
     
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
        

   
    
     <script>
      
   

(function () {
  'use strict' 
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
   })()

     </script>
   
</div>

{% endblock %}
